<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>FLASK</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="a">
            <h1>WELCOME TO FLASK</h1>
        </div>
        <br>
        <img src="{{url_for('static', filename='images/img.jpg')}}" width="1350px" height="500px">
        
        <h2>Appointment Form</h2>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" name="mail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Appointment Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success mt-3" role="alert">
                <ul>{% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>           
            </div>
        {% endif %}
        {% endwith %}

        <br>
        <a href="{{ url_for('login') }}" class="btn btn-danger">Admin Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        function restrictPastDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);
        }
    </script>
    <button><a href="{{ url_for('index') }}">Home</a></button>
</body>
</html>
